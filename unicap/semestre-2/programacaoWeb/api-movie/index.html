<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API IMDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <link rel="stylesheet" href="style.css" /> -->
  <script src="./index.js" defer></script>

</head>

<body>
  <div class="container-sm py-5 my-4 bg-dark text-white border border-5" style="min-height: 450px">

    <div class="row align-items-center " style="min-height: 350px;">
      <div class="col-sm-1"></div>

      <div class="col-sm-5 ">
        <div class="d-flex justify-content-center">
          <form id="form-filme" class="col-sm-4 w-100 needs-validation">
            <fieldset>
              <legend>Buscar Filmes</legend>
              <div class="form-floating mb-3 mt-3">
                <input type="text" name="nome" id="nome" class="form-control" placeholder=" " required />
                <label for="nome" class="form-label text-dark">Nome do Filme</label>
              </div>
              <div class="d-grid">
                <input type="submit" value="Buscar" class="btn btn-sm btn-block btn-outline-secondary text-light" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="col-sm-5">
        <div class="row  align-items-center" style="min-height: 350px;">
          <div class="d-flex justify-content-center align-content-center ">
            <div class="col align-content-center mx-3">
              <div id="info">
                <p id="titulo">Título: </p>
                <p id="ano">Ano de Laçamento: </p>
                <p id="rated">Classificação: </p>
                <p id="diretor">Diretor: </p>
                <p id="elenco">Elenco: </p>
              </div>
            </div>

            <div class="col">
              <img src="" class="img-thumbnail img-fluid" alt="" id="poster" style="min-height: 250px; min-width: 250px;"/>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-1"></div>
    </div>

  </div>
</body>

</html>
